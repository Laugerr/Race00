<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="history">
                    <label id="history-value"></label>
                </div>
                <div class="output">
                    <input id="output-value" type="text" placeholder="0">
                </div>
            </div>
            <div class="keyboard">
                <table>
                    <tr calss="creative">
                        <td><button class="action creative">Sys</button></td>
                        <td><button class="action creative" onclick="MR()">MR</button></td>
                        <td><button class="action creative" onclick="MC()">MC</button></td>
                        <td><button class="action creative" onclick="M_Plus()">M+</button></td>
                        <td><button class="action creative" onclick="M_Minus()">M-</button></td>
                    </tr>
                    <tr>
                        <td><button class="action" onclick="C()">C</button></td>
                        <td><button class="action" onclick="changeSign()">&#177;</button></td>
                        <td><button class="action" onclick="percent()">%</button></td>
                        <td><button class="action">/</button></td>
                        <td><button class="action creative" onclick="degree()">&and;</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">7</button></td>
                        <td><button class="num">8</button></td>
                        <td><button class="num">9</button></td>
                        <td><button class="action">*</button></td>
                        <td><button class="action creative" onclick="fact()">x!</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">4</button></td>
                        <td><button class="num">5</button></td>
                        <td><button class="num">6</button></td>
                        <td><button class="action">+</button></td>
                        <td><button class="action creative" onclick="sqr()">&radic;</button></td>
                    </tr>
                    <tr>
                        <td><button class="num">1</button></td>
                        <td><button class="num">2</button></td>
                        <td><button class="num">3</button></td>
                        <td><button class="action">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="toCreative" onclick="toCreativeMode()">&Colon;</button></td>
                        <td><button class="num">0</button></td>
                        <td><button class="dot" onclick="putDot()">.</button></td>
                        <td id="equalSign" onclick="calc()"><button>&#61;</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
